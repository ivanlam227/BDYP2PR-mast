<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Редактирование статьи</h1>
 <div th:each="el : ${employee}">
<form method="post">

  <input type="text"  th:value="${el.getLastname()}" name="lastname" placeholder="Фамилия "><br>
  <input type="text"  th:value="${el.getName()}" name="name" placeholder="Имя "><br>
  <input type="text" th:value="${el.getMiddlename()}" name="maiddlename" placeholder="Отчество "><br>
  <input type="date" th:value="${el.getBirthday()}" name="birthday" placeholder="Дата рождения"><br>
  <input type="text" th:value="${el.getExpetienxs()}" name="expetienxs" placeholder="Стаж работы"><br>
        <button type="submit">Изменить</button>
    </form>




</div>
</body>
</html>
